{# songs/templates/songs/index.html_ #}

{% extends "layout.html" %}
{% block title %}Hello world!{% endblock %}
{% block body %}
    {{ super() }}
    <h2>Songs</h2>
    <a type="button" class="btn btn-primary" href="/songs/new">Upload song</a>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Album</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                    <tr>
                        <td>{{ song.name }}</td>
                        <td>{{ song.album }}</td>
                        <td><a type="button" class="btn btn-primary" href="/songs/play/{{ song.id }}">Play now</a></td>
                        <td><a type="button" class="btn btn-primary" href="/songs/download/{{ song.id }}">Download</a></td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
