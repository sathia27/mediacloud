{# songs/templates/songs/index.html_ #}

{% extends "layout.html" %}
{% block title %}Hello world!{% endblock %}
{% block body %}
    {{ super() }}
    <h2>Songs</h2>
    <a type="button" class="btn btn-primary" href="/songs/new">Upload song</a>
    <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Album</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
            {% for song in songs %}
                <tr>
                    <td>{{ song.name }}</td>
                    <td>{{ song.album }}</td>
                    <td><a href="/songs/download/{{ song.id }}">Download</a></td>
                </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock %}
